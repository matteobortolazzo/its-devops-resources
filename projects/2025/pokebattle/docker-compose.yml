version: "3.9"

services:
  api:
    build:
      context: ./src/pokebattle-api
      dockerfile: Dockerfile
    ports:
      - "5477:5477"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5477
      ConnectionStrings__Default: Host=db;Port=5432;Database=pokebattle;Username=pokebattle;Password=pokebattle
    depends_on:
      db:
        condition: service_healthy

  ui:
    build:
      context: ./src/pokebattle-ui
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      API_BASE_URL: http://api:5477
    depends_on:
      - api
    networks:
      - pokebattle

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pokebattle
      POSTGRES_PASSWORD: pokebattle
      POSTGRES_DB: pokebattle
    volumes:
      - pokebattle-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pokebattle"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokebattle

volumes:
  pokebattle-db:

networks:
  pokebattle:
    driver: bridge
